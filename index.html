<!Doctype Html>
<html>
	<head>
		<title>JS Events</title>
		<meta charset="utf-8">
		<meta content="Nivesh Pandya" name="author" />
		<meta content="10/26/2017" name="description" />
		<meta content="Using jquery look if an event is being used for more than 5 seconds. If an element is being used for more than 5 seconds alert the user." name="description" />
	</head>
	<body>
		<h3>Textbox</h3>
		Name:<input type="text" name="" placeholder="Textbox with class selector" class="textbox">

		ID Name:<input type="text" placeholder="Textbox with id selector" name="" id="textbox">

		<hr>
		<h3>Password Field</h3>
		Password:<input type="password" placeholder="password with class selector" name="" id="passwordTxt">

		ID Password:<input type="password" placeholder="password with id selector" name="" id="passwordTxt">
		
		<hr>

		<h3>Select</h3>

		Select Box Names: <select class="selectBox">
			<option value="1">Nivesh</option>
			<option value="2">Prateek</option>
			<option value="3">Sumeer</option>
			<option value="4">Harry</option>
		</select>

		Select Box Skill Level : <select id="skillLevel">
			<option value="1">SL7</option>
			<option value="2">SL6</option>
			<option value="3">SL5</option>
			<option value="4">SL4</option>
		</select>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
	</body>
</html>
